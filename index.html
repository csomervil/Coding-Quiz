<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <div>
        <!-- Quizing Section -->
        <div id="questlist" class="hide">
            <div id="question" style="font-size: 20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                Question
            </div>
            <div id="answer-btn" class="column next">
                <button id="btn-1" style="color:whitesmoke; font-size: 20px;">1</button>
                <button id="btn-2" style="color:whitesmoke; font-size: 20px;">2</button>
                <button id="btn-3" style="color:whitesmoke; font-size: 20px;">3</button>
                <button id="btn-4" style="color:whitesmoke; font-size: 20px;">4</button>
            </div>
        </div>
        <!-- Starting Menu -->
        <div>
            <button id="score-btn" style="color:aliceblue; font-size: 1.5vw; font-family: Verdana, Geneva, Tahoma, sans-serif;" >ScoreBoard</button>
        </div>
        <div id="navigation">
            <button id="start-btn" style="color:aliceblue; font-size: 1.3vw; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Start</button>
        </div>
        <!-- Respective Displayed Responses to Answers -->
        <div id="response">
            <div  id="correct" class="hide" style="color:greenyellow">
                Correct
            </div>
            <div id="incorrect" class="hide" style="color:crimson">
                Incorrect
            </div>
        </div>
        <!-- Timer and Point Section -->
        <div id="points">

        </div>

        <div id="timer">

        </div>
        <!-- Input Menu -->
        <div id="inputboard" class="hide">
            <div>
                Put Your Username Below:
            </div>
            <header>
                    <div>
                        <input type="text" id="txtVal" placeholder="Username">
                    <button id="submit" style="color:skyblue">Submit</button>
                    
                    </div>
            </header>
        </div>
        <!-- ScoreBoard Menu -->
        <div id="scoreboard" class="hide">
            <div class="scoring">

                <button id="back-btn" style="color:antiquewhite">Back</button>

                <h1>ScoreBoard</h1>
                    
                <ul id="list">
                        
                </ul>
            </div>

        </div>
        
    </div>
</body>
</html>
