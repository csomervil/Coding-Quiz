<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <div>
        <div id="questlist" class="hide">
            <div id="question">
                Question
            </div>
            <div id="answer-btn" class="column next">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-4">4</button>
            </div>
        </div>
        <div>
            <button id="score-btn">ScoreBoard</button>
        </div>
        <div id="navigation">
            <button id="start-btn" >Start</button>
        </div>

        <div id="response">
            <div  id="correct" class="hide">
                Correct
            </div>
            <div id="incorrect" class="hide">
                Incorrect
            </div>
        </div>
        <div id="points">

        </div>
        <div id="timer">

        </div>

        <div id="inputboard" class="hide">
            <div>
                Put Your Username Below:
            </div>
            <header>

                    <div>
                        <!-- <input type="text" name="task-name" placeholder="Username" /> -->
                    </div>
                    <div>
                        <input type="text" id="txtVal" placeholder="Username">
                    <button id="submit">Submit</button>
                    
                    </div>
            </header>
        </div>

        <div id="scoreboard" class="hide">
                    <h1>ScoreBoard</h1>
                    
                    <ul id="list">
                        
                    </ul>
                    <button id="back-btn">Back</button>


        </div>
        
        
    </div>
</body>
</html>
